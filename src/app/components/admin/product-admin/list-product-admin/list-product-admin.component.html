<app-label-admin [title]="title"></app-label-admin>
<div class="card-body px-0 pb-2">
  <div class="table-responsive p-0">
    <table class="table align-items-center mb-0">
      <thead>
      <tr>
        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">stt</th>
        <th class="text-uppercase text-secondary text-center text-xxs font-weight-bolder opacity-7 ps-2">Hình ảnh</th>
        <th class="text-uppercase text-secondary text-center text-xxs font-weight-bolder opacity-7 ps-2">Tên sản phẩm
        </th>
        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Giá</th>
        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">danh mục</th>
        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">thời gian</th>
        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
          <a href="" class="btn" routerLink="create">Thêm mới</a>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of product$ | async; index as idx;">
        <td class="align-middle text-center">
          <div class="d-flex px-2 py-1">
            <div class="d-flex flex-column justify-content-center">
              <h6 class="mb-0 text-sm">{{ idx + 1 }}</h6>
            </div>
          </div>
        </td>
        <td class="ps-0">
          <img src="{{ product.variants[0].image}}"
               alt="">
        </td>
        <td class="align-middle text-center">
          <p class="text-xs font-weight-bold mb-0">{{ product.name }}</p>
        </td>
        <td class="align-middle text-center text-sm">
          <p class="text-xs font-weight-bold mb-0">{{ product.price | number: "1.0-0" }}đ</p>
        </td>
        <td class="align-middle text-center">
          <span class="text-secondary text-xs font-weight-bold">{{ product.category.name }}</span>
        </td>
        <td class="align-middle text-center">
          <span class="text-secondary text-xs font-weight-bold">{{ product.createAt | date: 'short' }}</span>
        </td>
        <td class="align-middle text-center">
          <a href="" class="text-secondary"><i class="material-icons">edit</i></a>
          <i class="material-icons text-secondary" (click)="delete(product.id)">delete</i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-container *ngIf="isActive">
  <div class="d-flex justify-content-center mt-3 mb-3">
    <div class="custom-pagination d-flex">
      <a class="custom-pagination-item text-center" *ngIf="pre" (click)="changePage(true)"><i
        class="fas fa-arrow-left"></i></a>
      <a *ngFor="let page of pagination$ | async;" (click)="onPageChange(page.page)"
         class="custom-pagination-item text-center" [class.active]="page.active">{{page.page}}</a>
      <a class="custom-pagination-item text-center" *ngIf="next" (click)="changePage(false)"><i
        class="fas fa-arrow-right"></i></a>
    </div>
  </div>
</ng-container>
