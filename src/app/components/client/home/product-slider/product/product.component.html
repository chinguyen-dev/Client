<ul class="list-product">
  <div class="row">
    <div *ngFor="let item of listItem" class="col-md-3">
      <li>
        <div class="thumbnail">
          <img src="{{ item.variants[0].image }}" alt="{{ item.name }}">
        </div>
        <h5>{{ item.name }}</h5>
        <p class="item-price">{{item.price | number: '1.0-0'}}Ä‘</p>
        <div class="option-swatch">
          <div class="swatch-item" *ngFor="let variant of transformVariant(item.variants)">
            <img src="{{variant.image}}" alt="" class="active">
          </div>
        </div>
      </li>
    </div>
  </div>
</ul>
