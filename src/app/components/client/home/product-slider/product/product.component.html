<ul class="list-product">
  <div class="row">
    <div *ngFor="let item of listItem; index as index;" class="col-md-3">
      <li>
        <div class="thumbnail" routerLink="/san-pham/{{item.id}}">
          <img [src]="imageURL[index]" alt="{{ item.name }}">
        </div>
        <h5 routerLink="/san-pham/{{item.id}}">{{ item.name }}</h5>
        <p class="item-price">{{item.price | number: '1.0-0'}}Ä‘</p>
        <div class="option-swatch">
          <div class="swatch-item" *ngFor="let variant of variants[index]">
            <img src="{{variant.image}}" [class.active]="variant.selected" alt=""
                 (click)="chooseOption($event, index, variant.sku)">
          </div>
        </div>
      </li>
    </div>
  </div>
</ul>
