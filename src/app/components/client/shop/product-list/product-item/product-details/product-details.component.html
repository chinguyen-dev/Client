<div *ngIf="product != null" class="container position-relative d-flex justify-content-between mt-5"
     style="min-height: 100vh">
  <div style="width: 69%"
    >
    <div class="class= d-flex flex-wrap justify-content-between gap-3">
      <img *ngFor="let img of variantImages"
        src="{{img}}"
        alt=""
        class="img-fluid d-block"
        style="width: 49%"

      >
    </div>
    <div>
     {{product.description}}
    </div>


  </div>
  <div
    style="width: 29%; height: fit-content; position: sticky; top: 150px;"
    class="">
    <span class="fw-bold fs-6">{{product.name}}</span>
    <div  class="">
      <span>{{currentVariant.sku}}</span>
      <span class="border-end border-start border-2 pe-2 ps-2 me-2 ms-2">Đã bán 126k</span>
      <span class="text-warning">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </span>
      <span> (15)</span>
    </div>
    <div class="mt-2 fs-5 fw-bold">{{product.price | currency: 'VND'}}</div>
    <span class="mt-3 d-block "><span class="fw-bold">Màu sắc: {{currentVariant.color}}</span></span>
    <div  class="mt-3">
      <img [ngClass]="{'border-warning': currentVariant.color === variant.color}"  *ngFor="let variant of variantsColors" (click)="variantChange(variant)"
        style="width: 50px; border-radius: 3px; cursor: pointer; margin-right: 20px;"
        src="{{variant.image}}" class="img-fluid border border-2  p-1" alt="">
    </div>
    <span class="mt-3 d-block ">Kích thước: <span class="text-uppercase fw-bold">{{currentVariant.size}}</span></span>
    <div  class="mt-3" >
      <button [ngClass]="{'border-warning': currentVariant.size === variant.size}" (click)="variantChange(variant)" *ngFor="let variant of variantSizes" class="btn border border-2  shadow-none me-2">{{variant.size}}</button>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3" >
      <div class="border-2 border rounded d-flex h-100 justify-content-between align-items-center col-5">
        <button type="button" (click)="minus()" class="btn  border-end flex-fill shadow-none" >-
        </button>
        <input [(ngModel)]="quantity" oninput="validity.valid||(value='1');" value="0" type="number" min="1" max="99" class=" text-center border-0 p-0 m-0 outline-none flex-fill" style="outline: none; width: 33%">
        <button type="button" (click)="plus()" class="btn border-start flex-fill shadow-none">+
        </button>
      </div>
      <button  class="btn btn-warning h-100" (click)="addToCart( currentVariant, quantity)">Thêm vào giỏ hàng</button>
    </div>
  </div>
</div>
