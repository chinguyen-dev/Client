<td class="d-flex">
  <img *ngIf="product != null"
    style="width: 15%; border-radius: 4px;"
    src="{{product.images[0].src}}" alt="">
  <div class="d-flex flex-column justify-content-between ms-3">
    <a *ngIf="product != null" href="" class="text-dark">{{product.name}}</a>
    <span>{{item.variant.color}}/{{item.variant.size}}</span>
  </div>
</td>
<td>
  <span *ngIf="product != null" class="fw-bold">{{product.price | currency: 'VND':true}}</span>
</td>
<td>
  <div class="border-1 border d-flex justify-content-between align-items-center ">
    <button style="border: none;"
            type="button" (click)="minus(1)" class=" border-end flex-fill shadow-none">-
    </button>
    <input [(ngModel)]="item.quantity" oninput="validity.valid||(value='1');" value="0" type="number" min="1" max="99"
           class=" text-center border-0 p-0 m-0 outline-none flex-fill" style="outline: none;">
    <button style="border: none;"
            type="button" (click)="plus(1)" class=" border-start flex-fill shadow-none">+
    </button>
  </div>
</td>
<td class="">
  <div class="h-100 d-flex flex-column justify-content-between align-items-end">
    <span *ngIf="product != null" class="fw-bold">{{product.price * item.quantity | currency : 'VND'}}</span>
    <i class="far fa-trash-alt fs-4 text-secondary" role="button" (click)="removeItem()"></i>
  </div>
</td>
