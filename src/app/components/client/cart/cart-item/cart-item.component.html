<td class="d-flex">
  <img *ngIf="item.product != null"
    style="width: 15%; border-radius: 4px;"
    src="{{item.variant.image}}" alt="">
  <div class="d-flex flex-column justify-content-between ms-3">
    <a *ngIf="item.product != null" href="" class="text-dark">{{item.product.name}}</a>
    <span class="fw-bold">{{item.variant.color}} / {{item.variant.size}}</span>
  </div>
</td>
<td>
  <span *ngIf="item.product != null" class="fw-bold">{{item.product.price | currency: 'VND':true}}</span>
</td>
<td>
  <div class="border-2 border d-flex rounded justify-content-between align-items-center ">
    <button style="border: none; width: 40px;"
            type="button" (click)="minus(1)" class=" border-end fs-5 bg-light flex-fill shadow-none">-
    </button>
    <input [(ngModel)]="item.quantity" oninput="validity.valid||(value='1');" value="0" type="number" min="1" max="99"
           class=" text-center  border-0 p-0 m-0 outline-none flex-fill" style="outline: none; width: 40px;">
    <button style="border: none; width: 40px; "
            type="button" (click)="plus(1)" class=" border-start bg-light fs-5 flex-fill shadow-none">+
    </button>
  </div>
</td>
<td class="">
  <div class="h-100 d-flex flex-column justify-content-between align-items-end">
    <span *ngIf="item.product != null" class="fw-bold">{{item.product.price * item.quantity | currency : 'VND'}}</span>
    <i class="far fa-trash-alt fs-4 text-secondary" role="button" (click)="removeItem()"></i>
  </div>
</td>
