
  <td class="d-flex">
    <img
      style="width: 24%; border-radius: 4px;"
      src="{{item.product.imgUrl}}" alt="">
    <div class="d-flex flex-column justify-content-between ms-3">
      <a href="" class="text-dark">{{item.product.name}}</a>
      <span>{{item.product.color}}/{{item.product.size}}</span>
    </div>
  </td>
  <td>
    <span class="fw-bold">{{item.product.price}}đ</span>
  </td>
  <td >
    <div class="border-1 border d-flex justify-content-between align-items-center ">
    <button style="border: none;"
      type="button" (click)="minus()" class=" border-end flex-fill shadow-none" >-
    </button>
    <input [(ngModel)]="quantity" oninput="validity.valid||(value='1');" value="0" type="number" min="1" max="99" class=" text-center border-0 p-0 m-0 outline-none flex-fill" style="outline: none;">
    <button style="border: none;"
      type="button" (click)="plus()" class=" border-start flex-fill shadow-none">+
    </button>
    </div>
  </td>
  <td class="">
     <div class="h-100 d-flex flex-column justify-content-between align-items-end">
       <span class="fw-bold">{{item.product.price * item.quantity }}đ</span>
       <i class="far fa-trash-alt fs-4 text-secondary" role="button" (click)="removeItem(item)"></i>
     </div>
  </td>
